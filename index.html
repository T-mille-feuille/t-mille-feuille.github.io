<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>My PK</title>
  </head>
  
<body>
    <main class="field">
      <p class="overray"></p>
      <div class="goalarea">
        <img src="img/soccergoal.jpg">
      </div>
      <div class="keeperarea" id="sample1">
      </div>
      <div class="ballarea" id="sample2"></div>
    </main>
    <aside>
      <button id="left">LEFT</button>
      <button id="center">CENTER</button>
      <button id="right">RIGHT</button>
      <button id="next">NEXT</button>
    </aside> 
    <section class="scoretable">
      <div class="flex">
        <div class="player1">PLAYER 1</div>
        <div id="score"></div>
        <div id="scorenum"></div>
      </div>
      <div class="flex">
        <div class="player2">PLAYER 2</div>
        <div id="score2"></div>
        <div id="scorenum2"></div>
      </div>
    </section>
  <script src="js/main.js"></script>
</body>
</html>
